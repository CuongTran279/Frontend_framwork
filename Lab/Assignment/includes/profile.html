<div class="container rounded bg-white mt-5 mb-5" ng-if="name != null">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{name}}</span><span> </span></div>
        </div>
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Lịch sử làm bài</h4>
                </div>
                <div class=" mt-3 ">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên môn học</th>
                            <th scope="col">Điểm</th>
                            <th scope="col">Ngày tháng hoàn thành</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="kq in ketQua">
                            <td>{{$index+1}}</td>
                            <td>{{kq.tenMh}}</td>
                            <td>{{kq.mark}}</td>
                            <td>{{kq.time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
