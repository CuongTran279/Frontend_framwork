<!-- PopUp quên mk -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Hỏi đáp</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Nhập Email</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="ques" class="form-label">Câu hỏi</label>
                <textarea class="form-control" id="ques" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi câu hỏi</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
