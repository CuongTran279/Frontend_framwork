<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>My First Bootstrap Page</h1>
    <p>Resize this responsive page to see the effect!</p>
  </div>
  <div class="container-fluid navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link active" href="#">Trang chủ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <Giới class="bi bi-house-door-fill">Giới thiệu</i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-telephone-fill">Liên hệ</i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-envelope-fill">Góp ý</i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-question-circle-fill">Hỏi đáp</i></a>
      </li>
    </ul>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img src="image/phòng mini.jpg" class="d-block w-100 object-fit-cover" alt="" style="height: 500px;">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-white text-upercase">OK</h5>
        </div>
      </div>
      <div class="carousel-item ">
        <img src="image/phòng tổng thống.jpg" class="d-block w-100 object-fit-cover" alt="" style="height: 500px;">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-white text-upercase">????</h5>
        </div>
      </div>
      <div class="carousel-item ">
        <img src="image/phòng đơn view đẹp.jpg" class="d-block w-100 object-fit-cover" alt="" style="height: 500px;">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-white text-upercase">ABCD</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>
    </nav>
  </div>
  <div class="container mt-5 text-center">
    <h1 class="text-center text-upercase">Danh sách</h1>
    <button class="btn btn-success float-end">OK</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td><button class="btn btn-primary">Sửa</button> <button class="btn btn-danger">Xóa</button></td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td><button class="btn btn-primary">Sửa</button> <button class="btn btn-danger">Xóa</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container mt-5 text-center">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="mt-5 p-4 bg-dark text-white text-center">
    Footer
  </div>
</body>

</html>
