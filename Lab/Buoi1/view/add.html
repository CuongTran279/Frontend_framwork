
<h2 class="text-center">THÊM ĐIỆN THOẠI</h2>
  <form action="">
    <div class="mb-3">
      <label for="pwd">Name:</label>
      <input type="text" class="form-control" id="pwd" placeholder="" ng-model="value.Name">
    </div>
    <div class="mb-3">
      <label for="pwd">Des:</label>
      <textarea name="" ng-model="value.Des" id="" cols="200" rows="10"></textarea >
    </div>
    <div class="mb-3">
      <label for="pwd">Price:</label>
      <input type="text" class="form-control" id="pwd" placeholder="" ng-model="value.Price">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success" ng-click="add()">Thêm</button>
    </div>
  </form>
